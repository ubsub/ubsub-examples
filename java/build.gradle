group 'io.ubsub'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "io.ubsub.example.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('io.socket:socket.io-client:1.0.0')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
